spring:
  datasource:
    url: jdbc:postgresql://localhost:15432/postgres
    username: postgres
    password: postgres

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create

management:
  endpoints:
    web:
      exposure:
        include: "*"

  endpoint:
    info:
      enabled: true
    metrics:
      enabled: true